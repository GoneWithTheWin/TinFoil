                </div>

                </h1>
              </div>
              <div class="dataPoint" id="avgFrequency">

                </div>

                </h1>
              </div>
            </div>

              </div>
              <div id="topBrands" class="card">

              </div>
            </div>

                </div>

                      <th>Device</th>
